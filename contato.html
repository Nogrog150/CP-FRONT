<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <title>EcoChich contato</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">EcoChich</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Vestuário
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="catalogo.html">Catalogo</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contato.html">contato</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn btn-outline-secondary" type="submit">
                Buscar
              </button>
              <button class="btn btn-outline-secondary carrinho-de-compras">
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="container central d-flex gap-3">
      <img
        src="./assets/il.atendimento.png"
        alt="Personagem ilustrativo usando computador"
      />
      <h1>Central de ajuda</h1>
    </div>

    <!-- forms -->
    <div class="container gap-3 formulario">
      <div class="row grid">
        <div class="col-md-6 produto-pagina">
          <img src="./assets/Nao encontrado.png" alt="" />
        </div>
        <div class="col-md-6">
          <h4>Ache a resposta do seu problema</h4>
        </div>
      </div>
      <form>
        <div class="form-group dados">
          <label for="exampleFormControlInput1">Digite seu nome completo</label>
          <input
            type="name"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Ex: Mauro Carlos"
          />
          <label for="exampleFormControlInput1">Endereço de email</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="nome@exemplo.com"
          />
        </div>
        <div class="form-group flex">
          <label for="exampleFormControlSelect1">Selecione o motivo</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Troca e Devoluções</option>
            <option>Entrega</option>
            <option>Cadastro</option>
            <option>Vale troca</option>
            <option>Formas de pagamento</option>
            <option>Cartão EcoChich</option>
            <option>Meu Cartão</option>
            <option>Cupons e Promoções</option>
            <option>Outros motivos</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descreva o motivo</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
          <button type="submit" class="btn btn-outline-primary enviar">
            Enviar
          </button>
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="caixa">
        <div class="linha">
          <div class="coluna-footer">
            <h4>Empresa</h4>
            <ul>
              <li><a href="#">Sobre nós</a></li>
              <li><a href="#">Política da loja</a></li>
            </ul>
          </div>
          <div class="coluna-footer">
            <h4>Central de ajuda</h4>
            <ul>
              <li><a href="contato.html">Contato</a></li>
            </ul>
          </div>
          <div class="coluna-footer">
            <h4>Comprar online</h4>
            <ul>
              <li><a href="catalogo.html">Camisas</a></li>
              <li><a href="catalogo.html">Calças</a></li>
            </ul>
          </div>
          <div class="coluna-footer">
            <h4>Redes sociais</h4>
            <div class="social-links">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/211364355a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
